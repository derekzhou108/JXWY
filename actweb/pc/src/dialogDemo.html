<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<!-- 搞个弹窗 一 预约 -->
<section class="d-box state-1">
    <section class="bground">
        <span class="close-btn"></span>
        <section class="d-title">
            <h4 class="main-title"></h4>
            <p class="sub-title"></p>
        </section>
        <section class="content">
            <section class="tab-menu">
                <ul class="menu">
                    <li class="item active"><em class="text">ios</em></li>
                    <li class="item"><em class="text">Android</em></li>
                </ul>
            </section>
            <section class="form-wrapper">
                <input type="text" class="data-text" placeholder="输入手机号码" maxlength="11"/>
            </section>
            <section class="form-wrapper">
                <input type="text" class="data-text" placeholder="输入验证码" maxlength="6"/>
                <button type="button" class="get-code">获取验证码</button>
            </section>
        </section>
        <section class="confirm-wrapper">
            <button type="button" class="booking"></button>
        </section>
        <p class="error-msg">请输入正确的手机号码!</p>
    </section>
</section>

<!-- 搞个弹窗 二 预约成功 -->
<section class="d-box state-2">
    <section class="bground">
        <span class="close-btn"></span>
        <section class="d-title">
            <h4 class="main-title"></h4>
            <p class="sub-title"></p>
        </section>
        <section class="content">
            <section class="prev-label-group">
                <label class="label">礼包</label>
                <section class="form-wrapper">
                    <input type="text" class="data-text" readonly value="SFFCSSFEGRGRHYJ" placeholder="输入手机号码"
                           maxlength="11">
                </section>
            </section>
            <section class="tip-list">
                <li class="item">请妥善保存好礼包码哦；</li>
                <li class="item">请在不删档开启后30日之内游戏中使用礼包码兑换；</li>
                <li class="item">礼包内容随预约人数进行累加。</li>
            </section>
        </section>
        <section class="confirm-wrapper">
            <button type="button" class="copy"></button>
        </section>
    </section>
</section>


<!-- 搞个弹窗  三 邀请好友-->

        <span class="close-btn"></span>

            <h4 class="main-title"></h4>
            <p class="sub-title text">请扫描下方二维码邀请好友</p>
        </section>
        <section class="content">
            <section class="code-wrapper">
                    <span class="item">
                        <img src="./img/fground/code1.png" alt="">
                        <em>微信</em>
                    </span>
                <span class="item">
                        <img src="./img/fground/code2.png" alt="">
                        <em>QQ</em>
                    </span>
            </section>
        </section>
    </section>
</section>
